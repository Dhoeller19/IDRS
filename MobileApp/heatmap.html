    <script>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

	var map, heatmap;

	function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: {lat: 46.51908, lng: 6.5622},
          mapTypeId: 'roadmap'
        });

		heatmap = new google.maps.visualization.HeatmapLayer({
		  data: getPoints(),
		  map: map,
		  opacity: 1,
		  //dissipation : true
		});

    heatmap.set('radius',20)	
  }


	function updateMap(arg) {
		map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 19,
		  center: {lat: 46.51908, lng: 6.5622},
		  mapTypeId: 'roadmap'
		});

		heatmap = new google.maps.visualization.HeatmapLayer({
		  data: arg,
		  map: map,
		  opacity: 1,
		  //dissipation : true
		});
	}

	function toggleHeatmap() {
		heatmap.setMap(heatmap.getMap() ? null : map);
	}

	var routeShown = false;

	function toggleRoute() {

		if (!routeShown) {

	  	var pointA = new google.maps.LatLng(46.523346, 6.500146),
	    	pointB = new google.maps.LatLng(46.518466, 6.561523),
		    myOptions = {
		      zoom: 7,
		      center: pointA
	    	},
			directionsService = new google.maps.DirectionsService,
	    	directionsDisplay = new google.maps.DirectionsRenderer({
	      	map: map
	    	}),
		    markerA = new google.maps.Marker({
		      position: pointA,
		      title: "point A",
		      label: "A",
		      map: map
		    }),
		    markerB = new google.maps.Marker({
		      position: pointB,
		      title: "point B",
		      label: "B",
		      map: map
		    });

		directionsService.route({
		    origin: pointA,
		    destination: pointB,
		    travelMode: google.maps.TravelMode.DRIVING
		  }, function(response, status) {
		    if (status == google.maps.DirectionsStatus.OK) {
		      directionsDisplay.setDirections(response);
		    } else {
		      window.alert('Directions request failed due to ' + status);
		    }
		  });

		routeShown = true
		// initMap();
		} else {

			updateMap(highPriority(getPoints()))
    		heatmap.set('radius',20)
			routeShown = false

		}

	}

	function changeGradient() {
		var gradient = [
		  'rgba(0, 255, 255, 0)',
		  'rgba(0, 255, 255, 1)',
		  'rgba(0, 191, 255, 1)',
		  'rgba(0, 127, 255, 1)',
		  'rgba(0, 63, 255, 1)',
		  'rgba(0, 0, 255, 1)',
		  'rgba(0, 0, 223, 1)',
		  'rgba(0, 0, 191, 1)',
		  'rgba(0, 0, 159, 1)',
		  'rgba(0, 0, 127, 1)',
		  'rgba(63, 0, 91, 1)',
		  'rgba(127, 0, 63, 1)',
		  'rgba(191, 0, 31, 1)',
		  'rgba(255, 0, 0, 1)'
		]
		heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
	}

	function changeRadius() {
		heatmap.set('radius', heatmap.get('radius') ? null : 20);
	}


	function changeOpacity() {
		heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
	}

        var locations = [];
        for(var i=0;i<Object.keys(obj).length;i++){
          locations.push({location: new google.maps.LatLng(obj[i].latitude,obj[i].longitude), weight: obj[i].weight});
        }

	function deletePoint(arg) {
	return arg.splice(1,5);
	}
	  
	function highPriority(list) {
		var output = [];
		for (var i = 0; i < list.length; i++) {
			if (list[i].weight > 1) {
			//if (list[i] > 1) {
				output.push(list[i])
			}
		}
		return output
	}
	
	function lowPriority(list) {
		var output = [];
		for (var i = 0; i < list.length; i++) {
			if (list[i].weight <= 1) {
				output.push(list[i])
			}
		}
		return output
	}
